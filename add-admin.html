<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Admin - WellCare</title>
    <link rel="stylesheet" href="css/add-admin.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="admin-wrapper">
      <a
        href="admin.html"
        class="admin-back-btn"
        title="Back to Admin Dashboard"
      >
        <i class="fas fa-arrow-left"></i>
      </a>
      <div class="form-container">
        <h1><i class="fas fa-user-plus"></i> Add New Admin</h1>

        <form id="addAdminForm">
          <div class="form-group">
            <label for="username">Username*</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="Enter username"
              pattern="[a-zA-Z0-9_]{3,20}"
              title="Username must be 3-20 characters and can only contain letters, numbers, and underscores"
            />
          </div>

          <div class="form-group">
            <label for="email">Email*</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Enter email address"
            />
          </div>

          <div class="form-group">
            <label for="password">Password*</label>
            <div class="password-input-container">
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Enter password"
                pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*#?&]{8,}$"
                title="Password must be at least 8 characters long and include at least one letter and one number"
              />
              <button
                type="button"
                class="toggle-password"
                title="Toggle password visibility"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password*</label>
            <div class="password-input-container">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                required
                placeholder="Confirm password"
              />
              <button
                type="button"
                class="toggle-password"
                title="Toggle password visibility"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="submit-btn">
              <i class="fas fa-user-plus"></i> Add Admin
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="password-toggle.js"></script>
    <script src="add-admin.js"></script>
  </body>
</html>
