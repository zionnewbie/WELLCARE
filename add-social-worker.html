<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Social Worker</title>
    <link rel="stylesheet" href="css/add-social-worker.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <a href="admin.html" class="back-btn" title="Back to Admin Dashboard">
        <i class="fas fa-arrow-left"></i>
      </a>
      <div class="form-card">
        <div class="form-header">
          <img src="asset/logo.png" alt="Logo" class="form-logo" />
          <h1>Add Social Worker</h1>
        </div>
        <form id="addSocialWorkerForm">
          <div class="form-group">
            <label for="workerId">Worker ID*</label>
            <div class="input-group">
              <i class="fas fa-id-card"></i>
              <input
                type="text"
                id="workerId"
                required
                placeholder="Enter Worker ID"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="name">Full Name*</label>
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="name"
                required
                placeholder="Enter Full Name"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email*</label>
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="email"
                required
                placeholder="Enter Email"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password*</label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                required
                placeholder="Enter Password"
              />
              <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="submit-btn">
              <i class="fas fa-plus"></i> Add Social Worker
            </button>
          </div>
        </form>
        <div id="notification" class="notification"></div>
      </div>
    </div>
    <script src="add-social-worker.js"></script>
  </body>
</html>
