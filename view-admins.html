<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Admin Credentials - WellCare</title>
    <link rel="stylesheet" href="css/view-admins.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body>
    <a href="admin.html" class="back-btn" title="Back to Admin Dashboard">
      <i class="fas fa-arrow-left"></i>
    </a>
    <div class="admin-wrapper">
      <div class="admin-credentials">
        <div class="header-actions">
          <h2><i class="fas fa-users-cog"></i> Admin Credentials</h2>
          <button id="refreshBtn" class="refresh-btn">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
        </div>
        <div class="table-container">
          <table class="admin-table">
            <thead>
              <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Source</th>
                <th>Last Updated</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="adminTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div id="editAdminModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3><i class="fas fa-user-edit"></i> Edit Admin</h3>
          <button class="close" title="Close">&times;</button>
        </div>
        <form id="editAdminForm">
          <div class="form-group">
            <label for="editUsername">Username</label>
            <input type="text" id="editUsername" name="username" required />
          </div>
          <div class="form-group">
            <label for="editEmail">Email</label>
            <input type="email" id="editEmail" name="email" required />
          </div>
          <div class="form-group">
            <label for="editPassword">New Password (optional)</label>
            <div class="password-input-container">
              <input type="password" id="editPassword" name="password" minlength="6" />
              <button type="button" class="toggle-password" onclick="togglePasswordVisibility('editPassword')">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn secondary-btn" id="cancelEdit">
              <i class="fas fa-times"></i> Cancel
            </button>
            <button type="submit" class="btn primary-btn">
              <i class="fas fa-save"></i> Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="password-toggle.js"></script>
    <script src="view-admins.js"></script>
  </body>
</html>
