<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WellCare Admin Portal</title>
    <link rel="stylesheet" href="css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="admin-wrapper">
      <!-- Login Section -->
      <section id="loginSection" class="login-section">
        <div class="login-container">
          <div class="login-header">
            <i class="fas fa-shield-alt"></i>
            <h1>Admin Portal</h1>
          </div>
          <form id="loginForm">
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="username"
                placeholder="Username"
                required
              />
            </div>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit">Login</button>
          </form>
        </div>
      </section>

      <!-- Dashboard Section -->
      <section id="dashboardSection" class="dashboard-section hidden">
        <nav class="dashboard-nav">
          <div class="nav-brand">
            <a href="index.html" class="back-btn" title="Back to Main Site">
              <i class="fas fa-arrow-left"></i>
            </a>
            <i class="fas fa-shield-alt"></i>
            <span>WellCare Admin</span>
          </div>
          <button class="nav-toggle" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <div class="nav-links">
            <button id="refreshBtn">
              <i class="fas fa-sync-alt"></i> Refresh
            </button>
            <button id="logoutBtn">
              <i class="fas fa-sign-out-alt"></i> Logout
            </button>
          </div>
        </nav>

        <div class="dashboard-content">
          <div class="dashboard-header">
            <h2>Reports Dashboard</h2>
            <div class="controls">
              <div class="search-box">
                <i class="fas fa-search"></i>
                <input
                  type="text"
                  id="searchReports"
                  placeholder="Search reports..."
                />
              </div>
              <select id="filterStatus">
                <option value="all">All Status</option>
                <option value="pending">Pending</option>
                <option value="resolved">Resolved</option>
              </select>
            </div>
          </div>

          <div class="stats-grid">
            <div class="stat-card">
              <i class="fas fa-file-alt"></i>
              <h3>Total Reports</h3>
              <p id="totalReports">0</p>
            </div>
            <div class="stat-card">
              <i class="fas fa-clock"></i>
              <h3>Pending Cases</h3>
              <p id="pendingReports">0</p>
            </div>
            <div class="stat-card">
              <i class="fas fa-check-circle"></i>
              <h3>Resolved Cases</h3>
              <p id="resolvedReports">0</p>
            </div>
          </div>

          <div class="admin-actions">
            <a href="admin-homes.html" class="action-btn manage-homes-btn">
              <i class="fas fa-building"></i> Manage Homes
            </a>
            <a href="add-admin.html" class="action-btn add-admin-btn">
              <i class="fas fa-user-plus"></i> Add Admin
            </a>
            <a
              href="view-social-workers.html"
              class="action-btn manage-homes-btn"
            >
              <i class="fas fa-building"></i> View Worker's
            </a>
            <a href="add-social-worker.html" class="action-btn add-worker-btn">
              <i class="fas fa-user-plus"></i> Add Worker
            </a>
          </div>

          <div id="reportsContainer" class="reports-grid">
            <!-- Reports will be loaded here -->
          </div>
        </div>
      </section>
    </div>
    <script src="admin.js"></script>
  </body>
</html>
