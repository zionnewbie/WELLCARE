<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Social Workers - WEL</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/view-social-workers.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Social Workers Management</h1>
        <div class="search-filter-container">
          <div class="search-box">
            <input
              type="text"
              id="searchInput"
              placeholder="Search social workers..."
            />
            <i class="fas fa-search"></i>
          </div>
        </div>
      </header>

      <main>
        <div class="table-container">
          <table id="socialWorkersTable">
            <thead>
              <tr>
                <th>Worker ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Last Active</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="socialWorkersTableBody"></tbody>
          </table>
        </div>

        <div id="notification" class="notification" style="display: none"></div>
      </main>
    </div>

    <script src="view-social-workers.js"></script>
  </body>
</html>
